<!DOCTYPE html>
<html>
    <head>

        <title>grid system_bootstrap</title>
        <meta charset="urf-8">
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    </head>

    <body>
        <div class="container-fluid">
            <!--row1 start-->
            <div class="row">
                <div class="col-12" style="background-color:#b8a9a9">
                    <h1>col-12</h1>
                </div>
            </div>
            <!--row1 end-->

            <!--row2 start-->
            <div class="row">
                <div class="col-6" style="background-color: rgb(112, 112, 110);">
                    <h1>col-6</h1>
                </div>
            </div>
            <!--row2 end-->

            <!--row3 start-->
            <div class="row">
                <div class="col-6" style="background-color: #8e8194;">
                    <h2>col-6</h2>
                </div>
                
                <div class="col-6" style="background-color:#d8b2b2;">
                    <h4>col-6</h4>
                </div>
            </div>
            <!--row3 end-->

             <!-- row4 starts -->
            <div class="row">
                <div class="col-3" style="background-color: burlywood;">
                    <h2>col-3</h2>
                </div>
               
                <div class="col-6" style="background-color: rgb(25, 112, 189);">
                    
                    <!--child row1 start-->
                    <div class="row">
                        <div class="col-8" style="background-color: #9b5c5c;">
                            <h6>row-col-6-row-col-8</h6>
                        </div>
                        
                        <div class="col-4" style="background-color: rgb(212, 212, 18);">
                            <h6>col-4</h6>
                        </div>

                    </div>
                 <!--child row1 end-->
                </div>
                <div class="col-3" style="background-color: #83917a;">
                    <h1>col-3</h1>
                </div>

            </div>

            <!--row4 end-->

        </div>
    </body>
</html>
