<!DOCTYPE html>
<html>
    <head>

        <title>
            "if" statement
        </title>
        
    </head>

    <body>

        <h2>if , if-else , else-if , nested-if</h2>
        <h4>intro</h4>
        <hr color="red"/>
        <p>the "if" statement is used to check a 
            condition and exeute the code only if 
            the condition is "true".
        </p>

        <script>
            a=25;

            // if //    

            if (a==21)
            {
                console.log("a is equal to 21");
            }
            console.log("a is not equal to 21");

            // if-else
            value=40;

            if(value<50)
            {
                console.log("40<50");
            } 
            else
            {
                console.log("40>50");
            }


            // else-if //
            v=40;

            if(v<30)
            {
                console.log("40<30");
            }
            else if(v==30)
            {
                console.log("40=30");
            }
            else
            {
                console.log("40>30");
            }



            //nested if //
            v=61;

            if(v>40)
            {
                if(v<60)
                {
                    console.log("v is 40< v < 60");
                }
                else
                {
                    console.log("v is big");
                }

            }
       
        </script>
    </body>
</html>
