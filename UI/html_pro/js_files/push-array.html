<!DOCTYPE html>
<html>
    <head>
        <title>array methods- push</title>
    </head>
    <body>
        <h1>
            [ ].push(value)
            <hr color="red">
        </h1>
        <p ><b>add a new element at the end of array </b></p>

        <script>
            /* push : adding element  */
            var a = [10,20,30];
            console.log(a) ;    //o/p   [10,20,30]

            a.push(100);
            console.log(a);

            a.push(1);
            console.log(a) ;

            a.push("sagar") ;
            console.log(a);
        </script>
    </body>
</html>
