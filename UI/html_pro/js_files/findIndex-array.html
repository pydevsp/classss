<html>
    <head>
        <title>array method - findIndex</title>
    </head>
    <body>
        <h1>[ ].findIndex(function (variableName){return condition;});</h1>
        <hr>
        <h3>returns the index of first matching element</h3>


        <script>
            /*  findIndex : get index value of matching element  */  
            var mark = [25,64,31,90];
            var result = mark.findIndex ( function(m)
            {
                return m>=35 ;

            }) ;


            console.log (result)  ;
            
        </script>
    </body>
</html>
