<!DOCTYPE html>
<html>
    <head>
        <title>for_loop</title>

    </head>
    <body>
        <h1>for_loop use</h1>
        <hr color="blue"/>
        <p>
            for(initialization ; condition ; iteration)<br>
            {<br>
                    code here==if true output <br>
            }<br>
            loop exit==if false<br>
        </p>


        <script>

            for(i=1 ; i<10 ; i++)
            {
                console.log(i, "is <10");
            }


            a=20
            for(i=1 ; i<=10 ; i++)
            {
                console.log(a,"*",i,"=",a*i)
            }
        </script>
    </body>
</html>
