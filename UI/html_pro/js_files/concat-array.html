<!DOCTYPE html>
<html>
    <head>
        <title>array method- concat</title>
    </head>
    <body>
        <h1>[ ].concat([ ])</h1>
        <hr>
        <p>adds the given array to the actual array . complet with single array</p>

        <script>
            /* concat : attaching to array  */
            var a = [11,22,33,44];
            var b = [101,510,42,54,44];
            var C = a.concat(b);

            console.log(a);
            console.log(b);
            console.log(C);         // duplicate value also add
        </script>
    </body>
</html>
